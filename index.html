<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>4.1.3 Calendar</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/css/styles.css">
  </head>
  <body>

    <div class="container">

     <div class="row header">
       <div class="col-md-12">
         <div class="header">
           <span class="Month">MARCH</span>
           <span class="Year">2015</span>
         </div>
       </div>
     </div>

     <div class="row seven-cols">
        <div class="col-md-1">MON</div>
        <div class="col-md-1">TUES</div>
        <div class="col-md-1">WED</div>
        <div class="col-md-1">THURS</div>
        <div class="col-md-1">FRI</div>
        <div class="col-md-1">SAT</div>
        <div class="col-md-1">SUN</div>
      </div>

    </div>



    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
